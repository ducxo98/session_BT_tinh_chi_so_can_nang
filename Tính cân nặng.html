<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cân nặng</title>
</head>
<body>
<script>
    let a =  parseInt(prompt("cân nặng ="));
    let b = parseInt(prompt("chiều cao ="));
    let bmi= a/b/b;
    if (bmi < 18)
        document.write("Underweight");
    else if (18.5 <= bmi < 25.0)
        document.write("Normal");
    else if (25.0 <= bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese")

</script>

</body>
</html>
